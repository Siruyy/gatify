name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Tidy modules
        run: go mod tidy

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.61.0
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      postgres:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_DB: gatify_test
          POSTGRES_USER: gatify
          POSTGRES_PASSWORD: gatify_test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod tidy && go mod download

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Run integration tests
        run: go test -v -race -tags=integration ./...
        env:
          REDIS_ADDR: localhost:6379
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: postgres://gatify:gatify_test_password@localhost:5432/gatify_test?sslmode=disable

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod tidy && go mod download

      - name: Build binary
        run: go build -v -o bin/gatify ./cmd/gatify

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: gatify-binary
          path: bin/gatify
          retention-days: 7

  frontend:
    name: Frontend (lint & build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  load-test:
    name: Load Test (k6 quick)
    needs: [lint, test, build, frontend]
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      test-backend:
        image: mccutchen/go-httpbin
        ports:
          - 8080:8080

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod tidy && go mod download

      - name: Install k6
        uses: grafana/setup-k6-action@v1

      - name: Start gateway
        run: |
          REDIS_ADDR=localhost:6379 \
          BACKEND_URL=http://localhost:8080 \
          TRUST_PROXY=true \
          RATE_LIMIT_REQUESTS=100 \
          RATE_LIMIT_WINDOW_SECONDS=60 \
          go run ./cmd/gatify > /tmp/gatify.log 2>&1 &

      - name: Wait for gateway health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:3000/health >/dev/null; then
              echo "Gateway is healthy"
              exit 0
            fi
            sleep 1
          done
          echo "Gateway did not become healthy in time"
          cat /tmp/gatify.log
          exit 1

      - name: Run k6 quick load test
        run: k6 run -e BASE_URL=http://localhost:3000 -e QUICK=true tests/load/k6_gateway.js

      - name: Print gateway logs on failure
        if: failure()
        run: cat /tmp/gatify.log
