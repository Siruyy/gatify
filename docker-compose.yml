services:
  # Redis for rate limiting state
  redis:
    image: redis:7-alpine
    container_name: gatify-redis
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # TimescaleDB for analytics
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: gatify-timescaledb
    environment:
      POSTGRES_DB: gatify
      POSTGRES_USER: gatify
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gatify_dev_password}
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gatify"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Test backend service (for development)
  test-backend:
    image: mccutchen/go-httpbin
    container_name: gatify-test-backend
    restart: unless-stopped

  # Gatify Gateway
  gatify:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gatify-gateway
    environment:
      - REDIS_ADDR=${REDIS_ADDR:-redis:6379}
      - BACKEND_URL=${BACKEND_URL:-http://test-backend:8080}
      - TRUST_PROXY=${TRUST_PROXY:-true}
    depends_on:
      redis:
        condition: service_healthy
      test-backend:
        condition: service_started
    restart: unless-stopped

volumes:
  redis-data:
  timescaledb-data:
